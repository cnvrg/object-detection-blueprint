---
title: Object Detection Batch
version: 1.0.0 
description: Batch blueprint for object detection for files in a directory.
long_description: Blueprint to run object detection on images and videos stored in a directory. 

author: "cnvrg"
author_email: "libhub@cnvrg.io"


tags:
  - training


tasks:
  - title: S3 Connector
    top: 300
    left: 0

    # Type must be according to the flow task conventions (data, exec, deploy)
    type: exec

    # The library data
    library: s3-connector
    library_version: 1.0.0

    # The flattened library parameters (in this case we have training library)
    command: python s3-connector.py

    requirements:
      cpu: 3.5
      memory: 8
      gpu: 0
      hpu: 0

    image: cnvrg/cnvrg:v5.0
    language: python3

    # The "arguments" property changes to "params", rest remains the same.
    # Params in the blueprint yaml can be used to override the arguments in the library.
    params:
      - key: endpoint
        type: 'categorical'
        values:
          - 'http://s3.amazonaws.com download'
      - key: bucketname
        type: 'categorical'
        values:
          - 'libhub-readme'
      - key: localdir
        type: 'categorical'
        values:
          - '/cnvrg'
      - key: prefix
        type: 'categorical'
        values:
          - 'object_detection_batch/'
  - title: Batch
    top: 500
    left: 100

    type: exec

    library: object-detection-batch
    library_version: 1.0.0

    command: python3 batch_predict.py

    requirements:
      cpu: 3.5
      memory: 8
      gpu: 0
      hpu: 0

    image: cnvrg/cnvrg:v5.0
    language: python3

    params:
      - key: source
        type: 'categorical'
        values:
            - '/input/s3_connector/object_detection_batch'

relations:
    - from: S3 Connector
      to: Batch
