---
title: Object Detection Training 
version: 1.0.0 
description: Train and deploy a model that detects objects in images
long_description: Train and deploy a model that detects objects in images and videos based on your custom data

author: "cnvrg"
author_email: "info@cnvrg.io"


tags:
  - training
  - s3


tasks:
  - title: S3 Connector
    top: 300
    left: 0

    # Type must be according to the flow task conventions (data, exec, deploy)
    type: exec

    # The library data
    library: s3-connector
    library_version: 1.0.0

    # The flattened library parameters (in this case we have training library)
    command: python s3-connector.py

    requirements:
      cpu: 3.5
      memory: 8
      gpu: 0
      hpu: 0

    image: cnvrg:v5.0
    language: python3

    # The "arguments" property changes to "params", rest remains the same.
    # Params in the blueprint yaml can be used to override the arguments in the library.
    params:
      - key: endpoint
        type: 'categorical'
        values:
          - 'http://s3.amazonaws.com download'
      - key: bucketname
        type: 'categorical'
        values:
          - 'libhub-readme'
      - key: localdir
        type: 'categorical'
        values:
          - '/cnvrg'
      - key: prefix
        type: 'categorical'
        values:
          - 'object_detection_data/'
  - title: Recreate
    top: 300
    left: 200

    type: exec

    library: object-detection-recreate
    library_version: 1.0.0

    command: python3 recreate.py

    requirements:
      cpu: 3.5
      memory: 7.5
      gpu: 0
      hpu: 0

    image: python:3.8.6
    language: python3

    params:
      - key: images
        type: 'categorical'
        values:
          - '/input/s3_connector/object_detection_data/images'
      - key: labels
        type: 'categorical'
        values:
          - '/input/s3_connector/object_detection_data/labels'
        
  - title: Retrain
    top: 400
    left: 400

    type: exec

    library: object-detection-retrain
    library_version: 1.0.0

    command: python3 train.py

    requirements:
      cpu: 3.5
      memory: 8
      gpu: 0
      hpu: 0

    image: python:3.8.6
    language: python3

    params:
      - key: batch
        type: 'categorical'
        values:
        - '2'
      - key: epochs
        type: 'categorical'
        values:
        - '10'
      - key: class_names
        type: 'categorical'
        values:
        - "/input/s3_connector/object_detection_data/names.csv"

  - title: Deploy Object Detection
    top: 400
    left: 600

 
    type: deploy


    library: object-detection-inference
    library_version: 1.0.0

    command: python3 predict.py

    requirements:
      cpu: 1
      memory: 4
      gpu: 0
      hpu: 0

    image: python:3.8.6
    language: python3
    gunicorn_config:
      - key: workers
        value: '1'
    accept_files: true

    file_name: predict.py 
    function_name: predict
    prep_file: '' 
    prep_function: '' 
    input_schema:
        img: file
    output_schema:
        output: text
      
relations:
    - from: S3 Connector
      to: Recreate
    - from: S3 Connector
      to: Retrain
    - from: Recreate
      to: Retrain
    - from: Retrain
      to: Deploy Object Detection
